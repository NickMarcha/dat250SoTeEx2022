<h1>Todos</h1>

<ul class="heroes">
  <li *ngFor="let todo of todos">
    <span class="badge">{{ todo.id }}</span> {{ todo.summary }}
    {{ todo.description }}
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(todo)"
    >
      x
    </button>
  </li>
</ul>

<div>
  <label for="new-Todo">Todo summary: </label>
  <input id="new-Todo" #todoSummary />
  <label for="new-Todo">Todo description: </label>
  <input id="new-Todo" #todoDescription />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="
      add(todoSummary.value, todoDescription.value);
      todoSummary.value = '';
      todoDescription.value = ''
    "
  >
    Add todo
  </button>

  <button type="button" (click)="getTodos()">Refresh</button>
</div>
